<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivation Meme</title>
  <link rel="stylesheet" href="./solution.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0c7de0; /* Light blue background color */
      font-family: 'Libre Baskerville', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .poster {
      text-align: center;
      border: 2px solid #333; /* Optional: Add a border */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* White background with transparency for the poster */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .motivation-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px; /* Rounded corners for the image */
    }

    h1 {
      color: #333; /* Dark text color */
    }

    p {
      color: #666; /* Lighter text color */
    }
  </style>
</head>

<body>

  <div class="poster">
    <img class="motivation-img" src="https://www.w3schools.com/w3images/lights.jpg" alt="Scenic landscape with lights" />
    <h1>Chasing Dreams</h1>
    <p>When you realize you can achieve anything you set your mind to!</p>
  </div>

</body>

</html>
