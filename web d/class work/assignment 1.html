<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #726a68;
}

.circle {
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background-color: white;
  position: relative;
  margin: 100px auto;
}

h1 {
  font-size: 4em;
  color: #2e3567;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.birthday {
  color: #d8bfd8;
  font-size: 3.5em;
}
</style>
</head>
<body>
  <div class="circle">
    <h1>Give <span class="birthday">BIRTHDAY</span> birthday</h1>
  </div>
</body>
</html>
